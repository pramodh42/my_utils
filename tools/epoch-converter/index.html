<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Epoch to UTC & IST Converter</title>
</head>
<body>
    <nav>
        <h1>Epoch Time Converter</h1>
    </nav>
    <div id="content">
        <div class="converter">
            <label for="epochInput">Enter Epoch Time (seconds):</label>
            <input type="number" id="epochInput" placeholder="Enter epoch time" />
            <button id="convertBtn">Convert</button>
        </div>
        <div id="results" class="results"></div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
