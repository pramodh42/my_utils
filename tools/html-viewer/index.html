<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Viewer Tool</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="editor">
            <h2>HTML Input</h2>
            <textarea id="htmlInput" placeholder="Enter HTML code here..."></textarea>
        </div>
        <div class="divider" id="divider"></div>
        <div class="preview">
            <h2>Rendered HTML</h2>
            <iframe id="htmlPreview" sandbox="allow-same-origin"></iframe>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
