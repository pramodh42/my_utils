<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Caller Tool</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>API Caller Tool</h1>
        <form id="apiForm">
            <div class="input-group">
                <label for="curlInput">cURL Command:</label>
                <textarea id="curlInput" name="curlInput" placeholder="Enter cURL command here"></textarea>
            </div>

            <div class="input-group">
                <label for="method">Method:</label>
                <select id="method" name="method">
                    <option value="GET">GET</option>
                    <option value="POST">POST</option>
                    <option value="PUT">PUT</option>
                    <option value="DELETE">DELETE</option>
                </select>
            </div>

            <div class="input-group">
                <label for="url">URL:</label>
                <input type="text" id="url" name="url" placeholder="Enter API URL" required>
            </div>

            <div class="input-group">
                <label for="headers">Headers:</label>
                <textarea id="headers" name="headers" placeholder='{"Content-Type": "application/json"}'></textarea>
            </div>

            <div class="input-group">
                <label for="body">Body:</label>
                <textarea id="body" name="body" placeholder='{"key": "value"}'></textarea>
            </div>

            <button type="submit">Send Request</button>
        </form>

        <div id="response" class="response"></div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
